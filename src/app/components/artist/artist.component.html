<div class="container top30">
  <div class="row">

    <div class="col-md-3">
      <img [src]="artista.images | sinfoto" class="img-thumbnail img-circular" alt="">
    </div>

    <div class="col-md-9">
      <h1> {{ artista.name }} </h1>
      <hr>
      <a [href]="artista.external_urls.spotify" target="_blank" type="button" class="btn btn-outline-success">Abrir Spotify</a>
      <button routerLink="/search" type="button" class="btn btn-outline-danger">Regresar</button>
    </div>

  </div>

  <div class="row top30">
    <div class="col-md-12">

      <table class="table table-dark">
        <thead>
          <tr>
            <th>#</th>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Popularidad</th>
            <th>Escuchar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pista of tracks; let idx = index">
            <td> {{ idx + 1 }} </td>
            <td>
              <img class="img-thumbnail" [src]="pista.album.images | sinfoto">
            </td>
            <td> {{ pista.name }} </td>
            <td> {{ pista.popularity }}%  </td>
            <td>
              <iframe width="300" height="100" frameborder="0" allowtransparency="true" allow="encrypted-media"
                [src]="pista.album.uri | domseguro:'https://open.spotify.com/embed?uri='"></iframe>
              <!-- <audio controls>
                <source [src]="pista.preview_url">
                Tu navegador es muy viejo
              </audio> -->
            </td>
          </tr>
        </tbody>

      </table>

    </div>
  </div>

</div>
